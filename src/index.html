<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Builder</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <h1>Form Builder</h1>
    <form id="myForm">
      <div class="field-type">
        <label for="field-type">Field Type:</label>
        <select id="field-type">
          <option value="text">Text</option>
          <option value="number">Number</option>
          <option value="Yes/No">Yes/No</option>
        </select>
      </div>
      <div class="field-label">
        <label for="field-label">Label:</label>
        <input type="text" id="field-label" />
      </div>

      <button type="button" onclick="addFormField()">Add Field</button>
      <button type="button" onclick="saveForm()">Save Form</button>
      <button type="button" onclick="clearLocalStorage()">Clear Form</button>
    </form>

    <div id="form-fields"></div>

    <script src="/src/script/script.js"></script>
  </body>
</html>
